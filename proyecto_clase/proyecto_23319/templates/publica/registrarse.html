{% extends './base.html' %}
{% block titulo %}Registrarse{% endblock titulo %}
{% block contenido %}

<section class="vh-100 py-5 mt-5" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrarse</p>

                
                <form method="POST" class="mx-1 mx-md-4">
                  {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      
                      <input type="text" id="{{form.username.auto_id }}" name="{{form.username.name}}" value="{{ form.username.value | default:'' }}" class="form-control" />
                      <label class="form-label">{{form.username.label}}</label>
                    </div>
                  </div>
                  <div class="error">{{form.username.errors}}</div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="{{form.username.auto_id }}" name="{{form.email.name}}"  value="{{ form.email.value | default:'' }}" class="form-control" />
                      <label class="form-label">{{form.email.label}}</label>
                    </div>
                  </div>
                  <div class="error">{{form.email.errors}}</div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="{{ form.password1.auto_id }}" name="{{ form.password1.name }}" value="{{ form.password1.value | default:'' }}" class="form-control" />
                      <label class="form-label" >{{ form.password1.label }}</label>
                    </div>
                  </div>
                  <div class="error">{{form.password1.errors}}</div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="{{ form.password2.auto_id }}" name="{{ form.password2.name }}" value="{{ form.password2.value | default:'' }}" class="form-control" />
                      <label class="form-label">{{ form.password2.label }}</label>
                    </div>
                  </div>

                  <div class="error">{{form.password2.errors}}</div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                  </div>
                  <a href="{% url 'login' %}"> si ya tenes una cuenta, logueate.</a>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock contenido %}
